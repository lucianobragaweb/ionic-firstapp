<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/profile.jpg">
      </ion-avatar>
      <h2 class="title">{{ userName }}</h2>
      <p>07 de Setembro, 2017</p>
    </ion-item>

    <img src="assets/img/profile.jpg">

    <ion-card-content>
      <p>Estamos desenvolvendo um APP chamado Mapa de Problemas! #VaiBrasil</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 votos</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Commentários</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h atrás
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
